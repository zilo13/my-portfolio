<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#profileGradient)" opacity="0.1"/>
  
  <!-- Head -->
  <circle cx="100" cy="70" r="35" fill="url(#profileGradient)" opacity="0.3"/>
  
  <!-- Body -->
  <ellipse cx="100" cy="140" rx="45" ry="50" fill="url(#profileGradient)" opacity="0.2"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#profileGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Animated elements -->
  <g opacity="0.4">
    <circle cx="60" cy="50" r="4" fill="#a855f7"/>
    <circle cx="140" cy="60" r="3" fill="#3b82f6"/>
    <circle cx="50" cy="120" r="3" fill="#a855f7"/>
    <circle cx="150" cy="130" r="4" fill="#3b82f6"/>
  </g>
</svg>